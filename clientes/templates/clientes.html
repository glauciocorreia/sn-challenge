{% extends 'base.html' %}

{% block content %}

{% include 'menu.html' %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-md-8">
      <div>
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="si-clientes__title mt-2">Lista de Clientes</h1>
          <div>
            <a class="btn btn-primary" href="{% url 'clientes_novo' %}" role=" button">Adicionar</a>
          </div>
        </div>
        <hr class="mt-0 mb-4">
      </div>

      <table class="table bg-white">

        <tbody>
          {% for cliente in clientes %}
          <tr>
            <th>{{ forloop.counter }}</th>
            <td>{{ cliente.nome }}</td>
            <td>
              <a href="{% url 'clientes_atualizar' cliente.id %}" class="text-success" data-toggle="tooltip" data-placement="top"
                title="Editar">
                <i class="material-icons">
                  edit
                </i>
              </a>
            </td>
            <td>
              <a href="{% url 'clientes_excluir' cliente.id %}" class="text-danger" data-toggle="tooltip"
                data-placement="top" title="Excluir">
                <i class="material-icons">
                  delete
                </i>
              </a>
            </td>
            <td>
              <a href="#" class="text-warning" data-toggle="tooltip" data-placement="top" title="Localização">
                <i class="material-icons">
                  map
                </i>
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  {% endblock %}
